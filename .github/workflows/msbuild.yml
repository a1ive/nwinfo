name: MSBuild

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - "*"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Run git checkout
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Create PDF
      uses: BaileyJM02/markdown-to-pdf@v1
      with:
        input_path: docs/README.md
        output_dir: build
        images_dir: docs/images
        image_import: ./images
        build_html: false
        table_of_contents: false

    - name: Upload PDF
      uses: actions/upload-artifact@v6
      with:
        name: README.pdf
        path: build/README.pdf

  build:
    runs-on: windows-latest
    needs: generate-docs

    steps:
    - name: Run git checkout
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        msbuild /m /p:Configuration=Release /p:platform=x64 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=Release /p:platform=x86 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=DLLRelease /p:platform=x64 ${{env.SOLUTION_FILE_PATH}}
        msbuild /m /p:Configuration=DLLRelease /p:platform=x86 ${{env.SOLUTION_FILE_PATH}}

    - name: Download README.pdf
      uses: actions/download-artifact@v7
      with:
        name: README.pdf
        path: .

    - name: Prepare Packages
      shell: pwsh
      run: |
        $TargetFolder = "PKG"
        New-Item -ItemType Directory -Path $TargetFolder -Force | Out-Null
        Copy-Item -Path "x64\Release\nwinfo.exe" -Destination "$($TargetFolder)\nwinfo.exe"
        Copy-Item -Path "x64\Release\gnwinfo.exe" -Destination "$($TargetFolder)\gnwinfo.exe"
        Copy-Item -Path "x64\Release\libcdi.dll" -Destination "$($TargetFolder)\libcdi.dll"
        Copy-Item -Path "Win32\Release\nwinfo.exe" -Destination "$($TargetFolder)\nwinfox86.exe"
        Copy-Item -Path "Win32\Release\gnwinfo.exe" -Destination "$($TargetFolder)\gnwinfox86.exe"
        Copy-Item -Path "Win32\Release\libcdix86.dll" -Destination "$($TargetFolder)\libcdix86.dll"
        .\copy_res.ps1 -TargetFolder $TargetFolder

    - name: Run Test
      shell: pwsh
      run: |
        .\PKG\nwinfo.exe --format=JSON --output=report.json --cp=UTF8 --human --bin=HEX `
                         --sys --cpu --net --acpi --smbios --disk --display --pci --usb --spd `
                         --battery --uefi --shares --audio --public-ip --product-policy `
                         --gpu --font --device

    - name: Create ZIPs
      run: |
        Compress-Archive -Path "PKG\*" -DestinationPath "nwinfo.zip" -Force

    - name: Upload Application
      uses: actions/upload-artifact@v6
      with:
        name: nwinfo
        path: PKG/

    - name: Upload Library
      uses: actions/upload-artifact@v6
      with:
        name: Library
        path: |
          report.json
          LICENSE
          libcpuid\COPYING
          libcdi\libcdi.h
          libcdi\README.md
          libcdi\LICENSE.txt
          x64\DLLRelease\libnw.dll
          x64\DLLRelease\libnw.lib
          x64\DLLRelease\libnw.pdb
          x64\Release\libcdi.dll
          x64\Release\libcdi.lib
          x64\Release\libcdi.pdb
          x64\Release\cditest.exe
          x64\Release\libcpuid.lib
          x64\Release\libcpuid.pdb
          x64\Release\libnw.lib
          x64\Release\libnw.pdb
          Win32\DLLRelease\libnw.dll
          Win32\DLLRelease\libnw.lib
          Win32\DLLRelease\libnw.pdb
          Win32\Release\libcdix86.dll
          Win32\Release\libcdix86.lib
          Win32\Release\libcdix86.pdb
          Win32\Release\cditest.exe
          Win32\Release\libcpuid.lib
          Win32\Release\libcpuid.pdb
          Win32\Release\libnw.lib
          Win32\Release\libnw.pdb

    - name: Generate Release Notes
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $changelogLines = New-Object System.Collections.Generic.List[string]
        $tagName = "${{ github.ref_name }}"
        Write-Host "Generating changelog from tag '$tagName'"
        $isShallow = (git rev-parse --is-shallow-repository) -eq "true"
        if ($isShallow) {
          git fetch --prune origin "+refs/tags/*:refs/tags/*" --deepen=200
        } else {
          git fetch --prune origin "+refs/tags/*:refs/tags/*"
        }
        $prevTag = ""
        try {
          $prevTag = git describe --abbrev=0 --tags "$tagName^" 2>$null
        } catch {}
        if (-not [string]::IsNullOrWhiteSpace($prevTag)) {
          $logRange = "$prevTag..$tagName"
        } else {
          $logRange = $tagName
        }
        $logOutput = git log --pretty=format:'* %s (%h) by @%an' $logRange
        if (-not [string]::IsNullOrWhiteSpace($logOutput)) {
          $changelogLines.AddRange($logOutput -split "`n")
        } else {
          $changelogLines.Add("No commits found for $logRange. Automated build from tag $tagName.")
        }

        $changelogBody = $changelogLines -join "`n"
        if ([string]::IsNullOrWhiteSpace($changelogBody)) {
          $changelogBody = "No changelog entries generated. Automated build from commit ${{ github.sha }}."
        }

        $changelogBody | Out-File -FilePath "release_notes.txt" -Encoding utf8

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        $date_version = (Get-Date -Format 'yyyyMMdd') + ".${{ github.run_number }}"
        gh release create "${{ github.ref_name }}" "nwinfo.zip" `
          --title "${{ github.ref_name }} (Build $date_version)" `
          --notes-file "release_notes.txt"
      env:
        GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
